name: CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
    deploy:
      runs-on: ubuntu-latest
      steps:
      - name: Deploying to Development Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: 22
          script: |
            sudo su
            cd wow3/
            git status
            git pull
            yarn install
            pm2 restart index
