name: CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
    deploy:
      runs-on: ubuntu-latest
      steps:
      - name: Deploying to Development Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: 22
          script: |
            cd /home/ubuntu/wow3/
            sudo git status
            sudo git pull
            sudo yarn install
            sudo pm2 restart index
